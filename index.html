<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Personal Details</h2>
          <ul>
            <li>
              <label for="username">Username</label>
              <input type="text" name="user-name" id="username" required/>
            </li>
            <li>
              <label for="pass">Password</label>
              <input type="password" name="password" id="pass" required minlength="7" maxlength="12" />
            </li>
            <li>
              <label for="email">Email address</label>
              <input type="email" name="user-email" id="email" required/>
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="age">Age</label>
              <input type="number" step="1" name="user-age" id="age" />
            </li>
            <li>
              <label for="birthdate"> Birth date</label>
              <input type="date" id="birthdate" name="user-birthdate" />
            </li>
            <li>
              <label for="fav-color">Favourite color:</label>
              <select id="fav-color" name="favorite-color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <li class="textareas">
            <label for="usermessage">Your message</label>
            <textarea id="usermessage"></textarea>
          </li>
        </section>
        <section>
          <h2>Verification</h2>
          <li class="form-inline-control">
            <input
              type="radio"
              name="verify"
              id="text-message"
              value="text-mess"
              />
              <label for="text-message">Via text message</label>
            </li>
            <li class="form-inline-control">
              <input type="radio" name="verify" id="phone-call" value="phone" />
            <label for="phone-call">phone call</label>
          </li>
          <li class="form-inline-control">
            <input
            type="radio"
            name="verify"
            id="verify-email"
            value="email1"
            />
            <label for="verify-email">Via email</label>
          </li>
        </section>
        <section>
          <h2>Contact</h2>
        <li class="forms-inline-control">
          <input
          type="checkbox"
          id="phone-contact"
          name="phone1"
          value="contact"
          />
          <label for="phone-contact">Contact via phone</label>
        </li>
        <li class="forms-inline-control">
          <input
          type="checkbox"
          id="email-contact"
          name="email"
          value="contact1"
          />
          <label for="email-contact">Contact via email</label>
        </li>
      </section>
      <section> 
        <h2>Terms and Conditions</h2>
        <p>
          I hereby accept the terms and conditions applied by clicking "Confirm"
        </p>
        <li class="forms-inline-control">
          <input type="checkbox" id="agree-terms" name="terms" />
          <label for="agree-terms">Agree to terms</label>
        </li>
      </section> 
      <section>
        <button type="reset">Clear</button>
        <button type="submit">Confirm</button>
      </section>
    </form>
  </main>
</body>
</html>
